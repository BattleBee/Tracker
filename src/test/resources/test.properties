# Данные настройки предназначены для работы с тестами.
#- URL для подключения разбивается на две части. Первая часть jdbc:h2:~/testdb;. h2 указывает, что мы используем
# драйвер h2. Далее идет путь к базе данных, которая хранит данные. База данных в этом случае хранится в файловой
# системе. ~ указывает, что базу данных нужно создать в директории пользователя (например, на Windows это C:\Users\User,
# где User это учетная запись в системе). Далее во второй части идут настройки для работы с базой данных.
# MODE указывает на то, какую БД надо имитировать. PostgreSQL поддерживает работу с идентификаторами, игнорируя регистр,
# например ITEMS, Items, items будет одинаково работать, но H2 учитывает регистр, поэтому нужно указать последний аргумент
# для игнорирования регистра;
#- пароль и логин пусты. При работе с H2 нам необязательно их указывать. Однако, если в программе присутствует какая-то
# логика для работы с паролем и логином, то их можно указать;
#- наконец, идет драйвер, который обеспечивает взаимодействие с БД. Здесь мы указываем драйвер, который добавили с
# зависимостью Maven в проект - драйвер БД H2.

url=jdbc:h2:~/testdb;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
username=
password=
driver-class-name=org.h2.Driver